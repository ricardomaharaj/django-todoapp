{% extends 'layout.html' %}
{% block content %}
    <div class="alert alert-warning" role="alert">
        Delete Todo?
    </div>
    <form method="post">
    {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ todo.title }}</h5>
                <p class="card-text">{{ todo.body }}</p>
                <a href="{% url 'list' %}" class="btn btn-outline-success">Keep</a>
                <button type="submit" value="Delete" class="btn btn-outline-danger">Delete</button>
            </div>
            <div class="card-footer">
                <small class="text-muted">Created: {{ todo.created }}</small>
                <br>
                <small class="text-muted">Last Updated: {{ todo.created }}</small>
            </div>
        </div>
    </form>
{% endblock %}
